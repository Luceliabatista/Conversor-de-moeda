<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor da Moeda Real</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de moedas</h1>
      <p class="page-subtitle">Descubra os valores em Reais R$</p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      /><br /><br />
      <link rel="stylesheet" href="./style.css" />

      <label for="moeda">Insira o valor em Real</label><br />
      <input
        type="text"
        id="valor"
        maxlength="80"
        size="2"
        onkeyup="formatarMoeda()"
      />
      <br />
      <button type="submit" onclick="ConversorDolar()">
        Converter para Dolar</button
      ><br />
      <h2 id="valorConvertido"></h2>

      <button type="submit" onclick="ConversorEuro()">
        Converter para Euro
      </button>
      <h2 id="valorConvertido2"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
      <script src="./conv_moeda.js"></script>
    </a>
  </body>
</html>
